<div class="container-fluid">
  <div class="row p-2">
    <div class="col-12">
      <button
        class="btn btn-outline-info dropdown-toggle btn-block text-left"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-6 text-left">Selecteer gebruiker</div>
            <div class="col-6 text-right" *ngIf="selectedUser != null">
              {{ selectedUser.naam.toUpperCase() }}
            </div>
          </div>
        </div>
      </button>

      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          *ngFor="let obj of lstUsers"
          (click)="SelectUser(obj)"
          >{{ obj.naam }}</a
        >
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-6">
      <table class="table table-hover" *ngIf="myApps != null">
        <thead>
          <tr>
            <th scope="col">App</th>
            <th scope="col">Omschrijving</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of myApps" (click)="SelectApp(obj)">
            <th scope="row">{{ obj.naam }}</th>
            <td>{{ obj.omschrijving }}</td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-outline-success dropdown-toggle btn-block text-left"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                App Toevoegen
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a
                  class="dropdown-item"
                  *ngFor="let obj of lstApps"
                  (click)="AddApp(obj)"
                  >{{ obj.naam }}</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-6">
      <table class="table table-hover" *ngIf="myAppRoleTags != null">
        <thead>
          <tr>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of myAppRoleTags">
            <th scope="row">{{ obj.naam }}</th>
            <td>
              <button
                type="button"
                class="btn btn-danger"
                (click)="DeleteRoleTag(obj)"
              >
                <i class="material-icons small">clear</i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="dropdown">
                <button
                  class="btn btn-outline-success dropdown-toggle btn-block text-left"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Role Tag Toevoegen
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a
                    class="dropdown-item"
                    *ngFor="let obj of lstRoleTags"
                    (click)="AddAppRoleTag(obj)"
                    >{{ obj.naam }}</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
